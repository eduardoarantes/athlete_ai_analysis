# Cycling AI Configuration
version: "1.3"

# Default provider to use
default_provider: "anthropic"

# Provider configurations
providers:
  anthropic:
    model: "claude-sonnet-4-5"  # Latest Claude Sonnet 4.5 (alias for claude-sonnet-4-5-20250929)
    max_tokens: 16384  # Claude Sonnet 4.5 supports up to 64K, using 16K for training plans
    temperature: 0.7
    api_key_env: "ANTHROPIC_API_KEY"

  openai:
    model: "gpt-4o-2024-11-20"  # Latest GPT-4 Omni - supports 16K output tokens (WORKING)
    max_tokens: 16384  # 4x larger than gpt-4-turbo (handles large training plans)
    temperature: 0.7
    api_key_env: "OPENAI_API_KEY"

  gemini:
    model: "gemini-2.0-flash-exp"
    max_tokens: 8192
    temperature: 0.7
    api_key_env: "GEMINI_API_KEY"

  ollama:
    model: "llama3"
    max_tokens: 4096
    temperature: 0.7
    api_key_env: ""  # No API key needed for local

# Analysis defaults
analysis:
  period_months: 6
  use_cache: true

# Training plan defaults
training:
  total_weeks: 12

# Paths (optional, can be overridden by CLI)
paths:
  athlete_profile: ""  # Auto-detect from current directory
  activities_csv: ""
  fit_files_directory: ""

# Output preferences
output:
  format: "rich"  # "json", "markdown", "rich"
  verbose: false
  color: true

# RAG (Retrieval Augmented Generation) settings
rag:
  project_vectorstore: "data/vectorstore"
  user_vectorstore: "~/.cycling-ai/athlete_history"
