<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standalone Training Plan Viewer</title>
    <style>
        /* Same styles as training_plan_viewer.html */
        :root {
            --primary-dark: #1a2332;
            --primary-mid: #2d3e50;
            --accent-orange: #ff6b35;
            --accent-teal: #004e89;
            --accent-yellow: #ffc857;
            --success-green: #06d6a0;
            --bg-light: #f8f9fa;
            --bg-card: #ffffff;
            --text-primary: #1a2332;
            --text-secondary: #5a6c7d;
            --text-light: #8492a6;
            --border-light: #e1e8ed;
            --shadow-sm: 0 2px 8px rgba(26, 35, 50, 0.08);
            --shadow-md: 0 4px 16px rgba(26, 35, 50, 0.12);
            --shadow-lg: 0 8px 32px rgba(26, 35, 50, 0.16);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        /* File Upload Section */
        .file-upload-section {
            max-width: 800px;
            margin: 0 auto 30px;
            background: var(--bg-card);
            border-radius: 12px;
            padding: 30px;
            box-shadow: var(--shadow-md);
        }

        .file-upload-section h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: var(--primary-dark);
        }

        .file-upload-section p {
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            background: var(--accent-teal);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            border: 2px dashed transparent;
        }

        .file-input-label:hover {
            background: #003d6f;
            border-color: var(--accent-orange);
        }

        .file-input-label.drag-over {
            background: #003d6f;
            border-color: var(--accent-yellow);
            transform: scale(1.02);
        }

        #fileInput {
            display: none;
        }

        .file-info {
            margin-top: 15px;
            padding: 15px;
            background: var(--bg-light);
            border-radius: 6px;
            display: none;
        }

        .file-info.show {
            display: block;
        }

        .file-info strong {
            color: var(--primary-dark);
        }

        .error-message {
            margin-top: 15px;
            padding: 15px;
            background: #fee;
            border-left: 4px solid #c00;
            border-radius: 6px;
            color: #c00;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        /* Content area - hidden until file is loaded */
        #content {
            display: none;
            max-width: 1400px;
            margin: 0 auto;
        }

        #content.show {
            display: block;
        }

        /* Rest of the styles from training_plan_viewer.html */
        .app-header {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-mid) 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: var(--shadow-lg);
        }

        .header-content {
            text-align: center;
        }

        .brand-text h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .brand-text p {
            opacity: 0.8;
            font-size: 0.9rem;
        }

        /* Include minimal necessary styles for displaying the plan */
        .calendar-container {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow-md);
            margin-bottom: 20px;
        }

        .week-row {
            margin-bottom: 20px;
            padding: 20px;
            background: var(--bg-light);
            border-radius: 8px;
            border-left: 4px solid var(--accent-teal);
        }

        .week-header {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--border-light);
        }

        .week-header h3 {
            color: var(--primary-dark);
            margin-bottom: 5px;
        }

        .week-meta {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .workout-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .workout-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: var(--shadow-sm);
            border-left: 3px solid var(--accent-orange);
        }

        .workout-card h4 {
            color: var(--primary-dark);
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .workout-card p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .segments {
            margin-top: 10px;
        }

        .segment {
            padding: 8px;
            margin: 5px 0;
            border-radius: 4px;
            font-size: 0.85rem;
            background: var(--bg-light);
        }

        .segment.warmup { border-left: 3px solid #ffc857; }
        .segment.interval { border-left: 3px solid #ff6b35; }
        .segment.work { border-left: 3px solid #ff6b35; }
        .segment.recovery { border-left: 3px solid #06d6a0; }
        .segment.cooldown { border-left: 3px solid #004e89; }
        .segment.steady { border-left: 3px solid #2d3e50; }
        .segment.tempo { border-left: 3px solid #ff8c42; }

        .coaching-section {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 25px;
            box-shadow: var(--shadow-md);
            margin-bottom: 20px;
        }

        .coaching-section h2 {
            color: var(--primary-dark);
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .coaching-section p {
            color: var(--text-secondary);
            line-height: 1.8;
        }
    </style>
</head>
<body>
    <!-- File Upload Section -->
    <div class="file-upload-section">
        <h1>üìä Training Plan Viewer</h1>
        <p>Select or drag & drop your <code>report_data.json</code> file to view the training plan</p>

        <div class="file-input-wrapper">
            <label for="fileInput" class="file-input-label" id="fileLabel">
                <span>üìÅ Choose report_data.json file</span>
            </label>
            <input type="file" id="fileInput" accept=".json">
        </div>

        <div class="file-info" id="fileInfo">
            <strong>Loaded:</strong> <span id="fileName"></span><br>
            <strong>Size:</strong> <span id="fileSize"></span><br>
            <strong>Athlete:</strong> <span id="athleteName"></span>
        </div>

        <div class="error-message" id="errorMessage"></div>
    </div>

    <!-- Content (hidden until file loaded) -->
    <div id="content">
        <div class="app-header">
            <div class="header-content">
                <div class="brand-text">
                    <h1 id="athleteHeader">Training Plan</h1>
                    <p id="planSummary">4-Week Training Plan</p>
                </div>
            </div>
        </div>

        <!-- Coaching Notes -->
        <div class="coaching-section" id="coachingSection" style="display:none;">
            <h2>üìã Coaching Notes</h2>
            <p id="coachingNotes"></p>
        </div>

        <!-- Monitoring Guidance -->
        <div class="coaching-section" id="monitoringSection" style="display:none;">
            <h2>üëÅÔ∏è Monitoring Guidance</h2>
            <p id="monitoringGuidance"></p>
        </div>

        <!-- Training Calendar -->
        <div class="calendar-container">
            <h2 style="margin-bottom: 20px; color: var(--primary-dark);">üìÖ Weekly Training Schedule</h2>
            <div id="calendar-weeks"></div>
        </div>
    </div>

    <script>
        let reportData = null;

        const fileInput = document.getElementById('fileInput');
        const fileLabel = document.getElementById('fileLabel');
        const fileInfo = document.getElementById('fileInfo');
        const errorMessage = document.getElementById('errorMessage');
        const content = document.getElementById('content');

        // File input change handler
        fileInput.addEventListener('change', handleFileSelect);

        // Drag and drop handlers
        fileLabel.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileLabel.classList.add('drag-over');
        });

        fileLabel.addEventListener('dragleave', () => {
            fileLabel.classList.remove('drag-over');
        });

        fileLabel.addEventListener('drop', (e) => {
            e.preventDefault();
            fileLabel.classList.remove('drag-over');

            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                handleFileSelect();
            }
        });

        function handleFileSelect() {
            const file = fileInput.files[0];
            if (!file) return;

            // Hide previous errors
            errorMessage.classList.remove('show');
            content.classList.remove('show');

            const reader = new FileReader();

            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    reportData = data;

                    // Validate data structure
                    if (!data.athletes || data.athletes.length === 0) {
                        throw new Error('No athletes found in report_data.json');
                    }

                    const athlete = data.athletes[0];
                    if (!athlete.training_plan) {
                        throw new Error('No training plan found in report data');
                    }

                    // Show file info
                    document.getElementById('fileName').textContent = file.name;
                    document.getElementById('fileSize').textContent = formatBytes(file.size);
                    document.getElementById('athleteName').textContent = athlete.name || 'Unknown';
                    fileInfo.classList.add('show');

                    // Display the training plan
                    displayTrainingPlan(athlete);

                } catch (error) {
                    showError('Error loading file: ' + error.message);
                }
            };

            reader.onerror = function() {
                showError('Error reading file');
            };

            reader.readAsText(file);
        }

        function displayTrainingPlan(athlete) {
            const trainingPlan = athlete.training_plan || {};
            const weeklyPlan = trainingPlan.weekly_plan || [];
            const planMetadata = trainingPlan.plan_metadata || {};
            const coachingNotes = trainingPlan.coaching_notes || '';
            const monitoringGuidance = trainingPlan.monitoring_guidance || '';

            // Update header
            document.getElementById('athleteHeader').textContent = `${athlete.name}'s Training Plan`;
            document.getElementById('planSummary').textContent =
                `${weeklyPlan.length}-Week Plan | Target FTP: ${planMetadata.target_ftp || 'N/A'}W`;

            // Show coaching notes if available
            if (coachingNotes) {
                document.getElementById('coachingNotes').textContent = coachingNotes;
                document.getElementById('coachingSection').style.display = 'block';
            }

            // Show monitoring guidance if available
            if (monitoringGuidance) {
                document.getElementById('monitoringGuidance').textContent = monitoringGuidance;
                document.getElementById('monitoringSection').style.display = 'block';
            }

            // Display weekly calendar
            const calendarContainer = document.getElementById('calendar-weeks');
            calendarContainer.innerHTML = '';

            weeklyPlan.forEach(week => {
                const weekDiv = createWeekElement(week, planMetadata.current_ftp || 260);
                calendarContainer.appendChild(weekDiv);
            });

            // Show content
            content.classList.add('show');

            // Scroll to content
            content.scrollIntoView({ behavior: 'smooth' });
        }

        function createWeekElement(week, ftp) {
            const weekDiv = document.createElement('div');
            weekDiv.className = 'week-row';

            const weekHeader = document.createElement('div');
            weekHeader.className = 'week-header';
            weekHeader.innerHTML = `
                <h3>Week ${week.week_number} - ${week.phase}</h3>
                <div class="week-meta">
                    <strong>Focus:</strong> ${week.weekly_focus || 'N/A'}<br>
                    ${week.phase_rationale ? `<strong>Rationale:</strong> ${week.phase_rationale}<br>` : ''}
                    ${week.weekly_watch_points ? `<strong>Watch Points:</strong> ${week.weekly_watch_points}` : ''}
                </div>
            `;
            weekDiv.appendChild(weekHeader);

            const workoutGrid = document.createElement('div');
            workoutGrid.className = 'workout-grid';

            const workouts = week.workouts || [];
            workouts.forEach(workout => {
                const workoutCard = createWorkoutCard(workout, ftp);
                workoutGrid.appendChild(workoutCard);
            });

            weekDiv.appendChild(workoutGrid);
            return weekDiv;
        }

        function createWorkoutCard(workout, ftp) {
            const card = document.createElement('div');
            card.className = 'workout-card';

            const title = document.createElement('h4');
            title.textContent = workout.weekday;
            card.appendChild(title);

            // Workout name (short)
            const workoutName = workout.name || workout.description || 'Workout';
            const nameP = document.createElement('p');
            nameP.className = 'workout-name-text';
            nameP.style.fontWeight = 'bold';
            nameP.style.marginBottom = '0.5rem';
            nameP.textContent = workoutName;
            card.appendChild(nameP);

            // Detailed description (if available)
            const detailedDesc = workout.detailed_description || workout.description || 'No description';
            const description = document.createElement('p');
            description.className = 'workout-detailed-description';
            description.style.fontSize = '0.9rem';
            description.style.lineHeight = '1.6';
            description.style.marginBottom = '1rem';
            description.textContent = detailedDesc;
            card.appendChild(description);

            const segmentsDiv = document.createElement('div');
            segmentsDiv.className = 'segments';

            const segments = workout.segments || [];
            segments.forEach(segment => {
                const segmentDiv = document.createElement('div');
                segmentDiv.className = `segment ${segment.type}`;

                const powerLow = Math.round((segment.power_low_pct / 100) * ftp);
                const powerHigh = segment.power_high_pct
                    ? Math.round((segment.power_high_pct / 100) * ftp)
                    : powerLow;

                segmentDiv.innerHTML = `
                    <strong>${segment.type.toUpperCase()}</strong> ${segment.duration_min}min<br>
                    ${powerLow}${powerHigh !== powerLow ? `-${powerHigh}` : ''}W
                    (${segment.power_low_pct}${segment.power_high_pct && segment.power_high_pct !== segment.power_low_pct ? `-${segment.power_high_pct}` : ''}%)<br>
                    <em>${segment.description}</em>
                `;

                segmentsDiv.appendChild(segmentDiv);
            });

            card.appendChild(segmentsDiv);
            return card;
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            fileInfo.classList.remove('show');
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }
    </script>
</body>
</html>
