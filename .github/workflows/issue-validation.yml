name: Claude Issue Validation

on:
  issue_comment:
    types: [created]
  issues:
    types: [opened, edited, assigned]

jobs:
  validate-issue:
    # Only run if @claude is mentioned
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    environment: prod
    permissions:
      contents: read
      issues: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          claude_args: |
            --allowedTools "Bash(gh issue view:*),Bash(gh issue edit:*),Bash(gh issue comment:*),Bash(gh issue create:*)"
          prompt: |
            Validate and enhance GitHub issue #${{ github.event.issue.number }}.

            ## Instructions

            1. Fetch the issue:
               gh issue view ${{ github.event.issue.number }} --json title,body,labels,comments,author

            2. Check labels - if empty, add an appropriate label:
               - enhancement, bug, documentation, refactor, feature, chore, or performance
               - Use: gh issue edit ${{ github.event.issue.number }} --add-label "label-name"

            3. Reformat title if needed:
               - First letter uppercase
               - Fix acronyms: api→API, url→URL, json→JSON, http→HTTP, ui→UI, cli→CLI
               - Use: gh issue edit ${{ github.event.issue.number }} --title "New Title"

            4. If description is empty or lacks detail, enhance it with:
               - Clear problem statement or feature description
               - Acceptance criteria
               - Implementation tasks checklist
               - Use: gh issue edit ${{ github.event.issue.number }} --body "new body content"

            5. Check comments for answered questions - incorporate answers into the description under a "Decisions" section

            6. If questions remain unanswered, comment tagging the author to request clarification

            7. Provide a brief summary comment of what was validated/enhanced

            Be concise. Only enhance what's actually missing.
