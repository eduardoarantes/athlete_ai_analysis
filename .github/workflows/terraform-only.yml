name: Terraform Only

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply

env:
  AWS_REGION: ap-southeast-2
  TERRAFORM_VERSION: '1.6.0'

jobs:
  terraform:
    name: Terraform ${{ github.event.inputs.action }}
    runs-on: ubuntu-latest
    environment: prod
    defaults:
      run:
        working-directory: infrastructure/terraform

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Download Lambda artifact from latest deploy
        run: |
          mkdir -p dist
          # Get latest deploy run ID that has Lambda artifact
          RUN_ID=$(gh run list --workflow=deploy.yml --limit=5 --json databaseId -q '.[0].databaseId')
          if [ -n "$RUN_ID" ]; then
            gh run download $RUN_ID -n lambda-package -D dist/ 2>/dev/null || true
          fi
          # Create valid placeholder if download failed (Lambda needs handler)
          if [ ! -f dist/lambda.zip ]; then
            echo "Creating placeholder Lambda zip..."
            echo 'def handler(event, context): return {"statusCode": 200}' > /tmp/lambda_function.py
            zip -j dist/lambda.zip /tmp/lambda_function.py
          fi
          ls -la dist/
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Terraform Init
        run: |
          terraform init -backend-config="bucket=${{ secrets.TERRAFORM_STATE_BUCKET }}"

      - name: Select Workspace
        run: |
          terraform workspace select prod 2>/dev/null || terraform workspace new prod

      - name: Terraform Plan
        run: |
          terraform plan \
            -var="supabase_url=${{ secrets.SUPABASE_URL }}" \
            -var="supabase_anon_key=${{ secrets.SUPABASE_ANON_KEY }}" \
            -var="supabase_service_role_key=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -var="supabase_jwt_secret=${{ secrets.SUPABASE_JWT_SECRET }}" \
            -var="anthropic_api_key=${{ secrets.ANTHROPIC_API_KEY }}" \
            -var="github_access_token=${{ secrets.GH_ACCESS_TOKEN }}" \
            -var="strava_client_id=${{ secrets.STRAVA_CLIENT_ID }}" \
            -var="strava_client_secret=${{ secrets.STRAVA_CLIENT_SECRET }}" \
            -var="custom_domain=${{ vars.CUSTOM_DOMAIN }}" \
            -out=tfplan

      - name: Terraform Apply
        if: github.event.inputs.action == 'apply'
        run: terraform apply -auto-approve tfplan
